<style>
    ul.blogs {
        list-style: inside decimal;
        padding: 20px;
        background: rgba(200, 200, 200, 0.3);
        border-radius: 3px;
        border-bottom: solid 2px #666;
    }

    ul.blogs + ul.blogs  {
        border-top: solid 2px #010;
    }

    ul.blogs:before {
        display: block;
        width: auto;
        height: 2em;
        font-size: 2rem;
        line-height: 2em;
        content: attr(data-rel);
        color: #666666;
        background: rgba(200, 200, 200, 0.5);
        border-radius: 10px;
        margin-bottom: 10px;
        padding-left: 10px;
    }

    ul.blogs span {
        font-size: 1.8em;
    }

    @media (max-device-width: 400px) {
        ul.blogs {
            padding: 10px;
        }

        ul.blogs:before {
            height: 1.5em;
            line-height: 1.5em;
        }
    }
</style>

{{#each this}}
<ul class="blogs" data-rel="{{group}}">
    {{#each blogs}}
    <li>
        <h1>
            <a data-rel="{{url}}" href="#">
                <span>{{name}}</span>
            </a>
        </h1>
    </li>
    {{/each}}
</ul>
{{/each}}
