<style>
    .blogs-wrapper {
        width: 100%;
        height: auto;

        background: rgba(237, 255, 213, 0.8);

        border-radius: 3px;
        border-bottom: solid 2px #666;

        padding-bottom: 10px;

        overflow: hidden;
    }

    .blogs-wrapper + .blogs-wrapper {
        border-top: solid 2px #010;
    }

    .blogs-wrapper:before {
        display: block;
        width: auto;
        height: 2em;
        font-size: 2rem;
        line-height: 2em;
        content: attr(data-rel);
        color: #ffffff;
        text-shadow: 1px 1px 1px #010;
        background: rgba(179, 220, 237, 1);
        background: -moz-linear-gradient(-45deg, rgba(41, 184, 229, 1) 0%, rgba(188, 224, 238, 1) 100%);
        background: -webkit-gradient(linear, left top, right bottom, color-stop(0%, rgba(41, 184, 229, 1)), color-stop(100%, rgba(188, 224, 238, 1)));
        background: -webkit-linear-gradient(-45deg, rgba(41, 184, 229, 1) 0%, rgba(188, 224, 238, 1) 100%);
        background: -o-linear-gradient(-45deg, rgba(41, 184, 229, 1) 0%, rgba(188, 224, 238, 1) 100%);
        background: -ms-linear-gradient(-45deg, rgba(41, 184, 229, 1) 0%, rgba(188, 224, 238, 1) 100%);
        background: linear-gradient(135deg, rgba(41, 184, 229, 1) 0%, rgba(188, 224, 238, 1) 100%);
        filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#b3dced', endColorstr='#bce0ee', GradientType=1);
        border-radius: 10px;
        margin: 10px;
        padding-left: 10px;
    }

    .blogs-wrapper.pager:after {
        content: attr(data-pager);
        white-space: pre;
        display: block;
        float: right;
        width: auto;
        height: 1.5em;
        line-height: 1.5em;
        font-size: 1.5rem;
        text-align: right;
        margin: 0 10px;
    }

    .blogs-wrapper.hidden > .blogs {
        display: none;
    }

    .blogs-wrapper.hidden:after {
        display: none;
    }

    ul.blogs {
        transition: transform 1s;
    }

    ul.blogs > li {
        display: block;
        float: left;
        padding: 10px 20px;
    }

    ul.blogs > li > a{
        font-size: 1.8rem;
        line-height: 1em;
        color: #ffffff;
    }

    ul.blogs:after {
        clear: both;
    }

    @media (max-device-width: 400px) {

    }
</style>

{{#each this}}
<div class="blogs-wrapper{{pager}}" data-rel="{{group}}" data-pager="<<   <   >   >>">
    <ul class="blogs" style="width: {{blogs_width}}%;">
        {{#each blogs}}
        <li style="width: {{blog_width}}%;">
            <a data-rel="{{url}}" href="#">{{name}}</a>
        </li>
        {{/each}}
    </ul>
</div>
{{/each}}
