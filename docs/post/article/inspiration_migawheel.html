                <p class="post-p titled-post-p" data-title="MigaWheel">: 一个太极图案的按钮UI，围绕其的是各条目的按钮。可用于展现带层级的数据，即将上一层级的选择覆盖在太极图案上方，将子层级数据展示在周围环绕。</p>
                <p class="post-p">MigaWheel还有个移动版。由于移动端屏幕较小，并不能将太极图完整地显示在屏幕中央，因此舍弃太极图案设计，将圆形的四分之一放在屏幕一角。</p>
                <p class="post-p">目前，移动端还在准备阶段。具体实现需要等整个后端接口调通，而后端服务器架构任处于准备阶段。所以，MigaWheel移动端差不多就要等到将来快找工作的时候咯。</p>
