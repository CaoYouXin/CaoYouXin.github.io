                <p class="post-p titled-post-p" data-title="记">下生活中的点点滴滴，或许会有一种成就感。目前，阅历尚浅，没什么好记录的，就随便记下以前玩过的游戏，看过的书，以及2016年从设计到施工全程主导的小房装修一事。2016年也许找工作失败了，但是积累了一些想法，不断地在脑袋中迸发。2017年也许还是不适合出门工作，正好在小屋里住下，把想法变成现实也是不错的说。</p>
